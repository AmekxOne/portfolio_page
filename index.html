<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ama portfolio page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./main.css">
        
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="header-content header-left">
                <p id="logo">Ama</p>
            </div>

            <div class="header-content header-right">
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#socials">Contact</a></li>
                </ul>
            </div>
        </header>
        
        <main>
            <section id="about">
                <div id="about-text">
                    <p class="text"><span class="title"><strong>About me:</strong></span><br>
                    Simple guy working in marketing trying to change career. I'm from Poland, but live in Germany.</p>
                </div>
                <div id="about-pic">
                    <img src="./images/profile.jpg" alt="my profile picture" />
                </div>
            </section>
            <section id="projects">
                
                <div id="first-project">
                    <p>More projects to come...</p>
                </div>

            </section>
        </main>

        <footer>
            <div id="socials">
                <a href="#"><i class="icon-facebook icon-3x pointer"></i></a>
                <a href="#"><i class="icon-github icon-3x pointer"></i></a>
                <a href="#"><i class="icon-instagram icon-3x pointer"></i></a>
            </div>  
            <div id="footer-text">
                <p>Made by Ama</p>
            </div>
        </footer>
        
        <script src="./script.js" async defer></script>
    </body>
</html>
